<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Simple audio control</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
</head>
<body onload ="mostrarNombre();">
    <header>
        <h1>Reproductor de MÃºsica</h1>
        <button onclick="playAudio();" class="btn btn-success">
            Play <i class="glyphicon glyphicon-play"></i>
        </button>
        <button onclick="pauseAudio();" class="btn btn-warning">
            Pause <i class="glyphicon glyphicon-pause"></i>
        </button>
        <button onclick="stopAudio()" class="btn btn-danger">
            Stop <i class="glyphicon glyphicon-stop"></i>
        </button> 
        <button onclick="rewindAudio();"  class="btn btn-info">
            Rewind <i class="glyphicon glyphicon-fast-backward"></i>
        </button>
        <button onclick="beforeAudio();"  class="btn btn-info">
          Before <i class="glyphicon glyphicon-fast-backward"></i>
        </button>
        <button onclick="nextAudio();"  class="btn btn-info">
          Next <i class="glyphicon glyphicon-fast-backward"></i>
        </button>
        <button onclick="suffleAudio();"  class="btn btn-info">
          Shuffle <i class="glyphicon glyphicon-fast-backward"></i>
        </button>
    </header>

    <audio id="myAudio" controls >
      <source src="DonDiablo.mp3" type="audio/mp3" />
      Your browser does not support the audio element. 
    </audio>

    <p id="nombre"></p>

<script>

  let canciones=[
    'DonDiablo.mp3',
    'DonDiablo2.mp3',
    'DonDiablo3.mp3'
  ];

  let cancionActual = 0;

   theAudio = document.querySelector("#myAudio");

    function playAudio() {
       theAudio.play();
    }
    
    function pauseAudio() {
       theAudio.pause();
    }

    function stopAudio() {
      theAudio.currentTime = 0 ;
      theAudio.pause();
    }
    
    function rewindAudio() {
      theAudio.currentTime = 0;
    }

    function beforeAudio() {
      cancionActual = cancionActual -1;

      if(cancionActual<0){
        cancionActual = canciones.length -1;
      }
      theAudio.src = canciones[cancionActual];
      theAudio.currentTime = 0;
      theAudio.play();
      mostrarNombre();
    }

    function nextAudio() {
      cancionActual = cancionActual +1;

      if(cancionActual>canciones.length-1){
        cancionActual = 0;
      }

      theAudio.src = canciones[cancionActual];
      theAudio.currentTime = 0;
      theAudio.play();
      mostrarNombre();
    }

    function suffleAudio() {
      cancionActual = Math.floor(Math.random()*canciones.length);
      theAudio.src = canciones[cancionActual];
      theAudio.currentTime = 0;
      theAudio.play();
      mostrarNombre();
    }

    function mostrarNombre(){
      let nombre = document.getElementById("nombre");
      nombre.innerHTML="Esta sonando: "+canciones[cancionActual];
    }

</script>
</body>
</html>
