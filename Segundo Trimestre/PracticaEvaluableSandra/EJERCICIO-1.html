<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
    <title>Galería Fotográfica</title>
    <style type="text/css">
        div {
            width: 300px;
            display: inline-block;
        }
        img {
            width: 100%;
        }
    </style>
    <script>
	//al cargarse la ventana se ejecuta una función 
    $(document).ready(function(){
        //sobre las imágenes aplica una regla de css que aplica una opacidad de 0.4
            $("img").css("opacity","0.4");
            //al hacer clic se ejecuta una función
            $("img").click(function(){
                	//el elemento de imagen padre le aplica una opacidad de 0.4 y cambia el tamaño a 300px
                $("img").parent().css({"opacity":"0.4","width":"300px"});
                //sobre el elemento seleccionado lo desvanece lentamente con valor 1 
                $(this).fadeTo("slow",1)
                //Tenemos que hacerle el mismo efecto al padre para que vuelvan a ser opacas
                $(this).parent().fadeTo("slow",1)
                //sobre el padre del elemento seleccionado cambia el tamaño a 500px
                $(this).parent().css("width","500px");
            });
        });
    </script>
</head>

<body>
    <div>
        <img src="imagen1.jpg" />
    </div>

    <div>
        <img src="imagen2.jpg" />
    </div>

    <div>
        <img src="imagen3.jpg" />
    </div>

</body>
</html>
