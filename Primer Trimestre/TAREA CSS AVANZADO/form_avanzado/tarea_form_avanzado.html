<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CSS forms</title>
   <link rel="stylesheet" href="practica_cssavanzado1_sandra_manzano_martinez.css" type="text/css">
</head>
<body>
    <header>
        <h1>CSS: forms</h1>
    </header>
    <main>

<section> <!-- se utiliza para encerrar el código correspondiente a una sección genérica dentro de un documento o aplicación -->
 <article>
   <h3>Forms</h3>
<form>
 <fieldset><!-- representa un conjunto de controles en un formulario agrupados bajo un mismo nombre-->
   <legend>Sign up</legend><!-- Crea un titulo para los campos fieldset-->
    <div>
        <label for="email">Email</label>
        <input id="email" name="email" autofocus="true" placeholder="Put your email" minlength="4" type="email" />
        <!-- Autofocus:La función de este atributo es poner el cursor 
        de manera activa en un input del formulario sin necesidad de hacer click en él.-->
    </div>
    <div>
        <label for="password">Password</label>
        <input id="password" name="password" placeholder="Insert password" pattern="[0-9A-Za-z]{8,}" minlength="8"  required="true" type="password"/> <!-- Required quiere decir que es un parámetro requerido-->
    </div>
    <!-- Placeholder: definir el texto que queremos que aparezca dentro del campo del formulario -->
    <div>
        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Insert Description" pattern="[a-zA-Z0-9]{4,255}" ></textarea>
    </div>
    <div>
        <input type="submit" class="submit">
    </div>
    <div>
        <img src="foto.png"/>
    </div>
   </fieldset>
 </form>
	</section>
           </article>
    </main>
</body>
</html>
